  <script>
    function startGame() {
      document.getElementById("iframe-container").style.display = "none";
      document.getElementById("countdown-container").style.display = "block";
      countdown = 3;
      updateCountdown();
    }

    function updateCountdown() {
      document.getElementById('countdown').textContent = countdown;
      if (countdown > 0) {
        setTimeout(() => {
          countdown--;
          updateCountdown();
        }, 1000);
      } else {
        document.getElementById("countdown-container").style.display = "none";
        main();
      }
    }

function main() {
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let ballX = canvas.width / 2;
let ballY = canvas.height / 2;
let ballSpeedX = 6;
let ballSpeedY = 6;
let paddle1Y = canvas.height / 2;
let paddle2Y = canvas.height / 2;
let score1 = 0;
let score2 = 0;

function draw() {
ctx.clearRect(0, 0, canvas.width, canvas.height);

// Draw paddle1
ctx.fillStyle = '#66d3fa';
ctx.fillRect(0, paddle1Y - 50, 20, 100);
ctx.strokeStyle = '#000000'; 
ctx.strokeRect(0, paddle1Y - 50, 20, 100);

// Draw paddle2
ctx.fillStyle = '#66d3fa';
ctx.fillRect(canvas.width - 20, paddle2Y - 50, 20, 100);
ctx.strokeStyle = '#000000'; 
ctx.strokeRect(canvas.width - 20, paddle2Y - 50, 20, 100);

ctx.fillStyle = '#f1c40f'; 
ctx.beginPath();
ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
ctx.fill();

setInterval(() => {
  document.getElementById('score1').textContent = score1;
  document.getElementById('score2').textContent = score2;
}, 100);

ballX += ballSpeedX;
ballY += ballSpeedY;

if (ballY < 0 || ballY > canvas.height) {
ballSpeedY = -ballSpeedY;
}
if (ballX < 0) {
score2++;
ballX = canvas.width / 2;
ballY = canvas.height / 2;
} else if (ballX > canvas.width) {
score1++;
ballX = canvas.width / 2;
ballY = canvas.height / 2;
}
if (ballX < 20 && ballY > paddle1Y - 50 && ballY < paddle1Y + 50) {
ballSpeedX = -ballSpeedX;
} else if (ballX > canvas.width - 40 && ballY > paddle2Y - 50 && ballY < paddle2Y + 50) {
ballSpeedX = -ballSpeedX;
}

if (keydown['w']) {
paddle1Y -= 4;
}
if (keydown['s']) {
paddle1Y += 4;
}
if (keydown['ArrowUp']) {
paddle2Y -= 4;
}
if (keydown['ArrowDown']) {
paddle2Y += 4;
}

requestAnimationFrame(draw);
}

const keydown = {};
document.addEventListener('keydown', (e) => {
keydown[e.key] = true;
});
document.addEventListener('keyup', (e) => {
keydown[e.key] = false;
});

draw();
}
</script>
